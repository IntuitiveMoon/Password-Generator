<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="headerdiv">
            <h1 class="header1text">Generate a</h1>
            <h1 class="header1text" id="header1texthighlight">random password</h1>
            <h2 id="header2text">Never use an insecure password again.</h2>
            <div class="controls">
                <div class="btn-container">
                <button class="btn" onclick="genpass()">Generate passwords</button>
                <button class="btn" id="customizebtn">Customize</button>
            </div>
        </div>
        <div id="checkboxes">
            <label class="options">
                <input type="checkbox" id="uppercase" checked>
                <span class="checkmark"></span>
                Enable Uppercase
            </label>
            <label class="options">
                <input type="checkbox" id="lowercase" checked>
                <span class="checkmark"></span>
                Enable Lowercase
            </label>
            <label class="options">
                <input type="checkbox" id="numbers" checked>
                <span class="checkmark"></span>
                Enable Numbers
            </label>
            <label class="options">
                <input type="checkbox" id="symbols" checked>
                <span class="checkmark"></span>
                Enable Symbols
            </label>
            <label class="options">
                <input type="checkbox" id="extraSymbols" checked>
                <span class="checkmark"></span>
                Enable Extra Symbols (', ", \, whitespace)
            </label>
        </div>

            </div>
        <div id="line"></div>

        <div id="passblocks">
            <div class="passblock">
                <p class="passblocktext" id="passblocktext1"></p>
            </div>

            <div class="passblock">
                <p class="passblocktext" id="passblocktext2"></p>
            </div>
        </div>

    </body>

    <script src="script.js"></script>
</html>
